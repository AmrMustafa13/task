<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Small Project</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <span>background color</span>
            <select id="background" name="cssProperty">
                <option value="red">red</option>
                <option value="blue">blue</option>
                <option value="green">green</option>
            </select>
            <span>width</span>
            <select id="width" name="cssProperty">
                <option value="200px">200px</option>
                <option value="600px">600px</option>
                <option value="1000px">1000px</option>
            </select>
            <span>height</span>
            <select id="height" name="cssProperty">
                <option value="50px">50px</option>
                <option value="200px">200px</option>
                <option value="350px">350px</option>
            </select>
            <button id="set" style="cursor: pointer;">set</button>
            <br></br>
            <div id="modify"></div>
        </div>
        <script src="myapp.js"></script>
    </body>
</html>
